<div>

    <h2 translate="arterialeduApp.questionGroup.home.title">QuestionGroup</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveQuestionGroupModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="arterialeduApp.questionGroup.home.createLabel">Create a new QuestionGroup</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveQuestionGroupModal" tabindex="-1" role="dialog" aria-labelledby="myQuestionGroupLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myQuestionGroupLabel" translate="arterialeduApp.questionGroup.home.createOrEditLabel">Create or edit a QuestionGroup</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="questionGroup.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="arterialeduApp.questionGroup.text">Text</label>
                            <input type="text" class="form-control" name="text"
                                   ng-model="questionGroup.text" required>

                            <div ng-show="editForm.text.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.text.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteQuestionGroupConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(questionGroup.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="arterialeduApp.questionGroup.delete.question" translate-values="{id: '{{questionGroup.id}}'}">Are you sure you want to delete this QuestionGroup?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="arterialeduApp.questionGroup.text">Text</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="questionGroup in questionGroups">
                    <td><a ui-sref="questionGroupDetail({id:questionGroup.id})">{{questionGroup.id}}</a></td>
                    <td>{{questionGroup.text}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="questionGroupDetail({id:questionGroup.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(questionGroup.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(questionGroup.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
