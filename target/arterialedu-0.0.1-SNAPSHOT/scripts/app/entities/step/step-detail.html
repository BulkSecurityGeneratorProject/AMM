
<div>
    <h2><span translate="arterialeduApp.step.detail.title">Step</span> {{step.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="arterialeduApp.step.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{step.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="arterialeduApp.step.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{step.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="arterialeduApp.step.content">Content</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{step.content}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="arterialeduApp.step.series">Series</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{step.series}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="arterialeduApp.step.section">section</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{step.section.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="step"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
